<!DOCTYPE html>
<html>
  <head>
    <html lang="en">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Awesome Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <table class="calc">
      <tr>
        <td><input id="clear" type="reset" value="AC"></td>
        <td id="display-box" colspan=3><input id="display" type="text" value=""></td>
      </tr>
      <tr>
        <td><input class="num" type="submit" value="7"></td>
        <td><input class="num" type="submit" value="8"></td>
        <td><input class="num" type="submit" value="9"></td>
        <td class="operator"><input class="op" type="submit" value="/"</td>
      </tr>
      <tr>
        <td><input class="num" type="submit" value="4"></td>
        <td><input class="num" type="submit" value="5"></td>
        <td><input class="num" type="submit" value="6"></td>
        <td class="operator"><input class="op" type="submit" value="*"></td>
      </tr>
      <tr>
        <td><input class="num" type="submit" value="1"></td>
        <td><input class="num" type="submit" value="2"></td>
        <td><input class="num" type="submit" value="3"></td>
        <td class="operator"><input class="op" type="submit" value="-"></td>
      </tr>
      <tr>
        <td><input class="num" type="submit" value="0"></td>
        <td><input class="num" type="submit" value="."></td>
        <td class="operator"><input id="equals" type="submit" value="="></td>
        <td class="operator"><input class="op" type="submit" value="+"></td>
      </tr>
    </table>
    <script src ="main.js"></script>
  </body>
</html>
